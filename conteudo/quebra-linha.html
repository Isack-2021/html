<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quebra de linha html</title>
</head>
<body>
    <h1>Quebra de linha html</h1>
    <p>O elemento HTML &lt;br&gt; define uma quebra de linha.</p>
    <p>Use &lt;br&gt; se quiser uma quebra de linha (uma nova linha) sem iniciar um novo parágrafo:</p>
    <p>&lt;p&gt;Este é &lt;br&gt; um parágrafo &lt;br&gt; com quebras de linha.&lt;/p&gt;</p>
    <p>Este é<br>um parágrafo<br>com quebras de linha.</p>
</body>
</html>
