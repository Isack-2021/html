<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>A marca body</title>
</head>
<body>
    <h1>Marca body</h1>
    <p>O &lt;body&gt; elemento define o corpo do documento.</p>
    <p>Ele tem uma &lt;body&gt; tag de partida e uma &lt;/body&gt; tag final.</p>
    <pre>
        &lt;html&gt;
          &lt;head&gt;
            ...
          &lt;/head&gt;
    <mark>&lt;body&gt;</mark>
            ...
    <mark>&lt;/body&gt;</mark>
        &lt;/html&gt;
    </pre>
</body>
</html>
